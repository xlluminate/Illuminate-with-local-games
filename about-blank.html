<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/index.css" />
        <title>about:blank | Illuminate</title>
    </head>
    <body>
      <div class="center" style="font-family: Arial;">
        <a onclick="cloak()"><h1>Click here to open in about:blank page.</h1></a>
        <p>If you want to stop seeing this page, allow popups.</p>
      </div>
      <script>
        function cloak() {
          var urlObj = new window.URL(window.location.href);
          win = window.open();
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";
          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.referrerpolicy = "no-referrer";
          iframe.allow = "fullscreen";
          var windows = window.location.href;
          var i = 0;
          var amount = 11;
            for (i = 0; i < amount; i++) {
              windows = windows.replace(/.$/, "");
            }
          iframe.src = windows;
          win.document.body.appendChild(iframe);
          var script = win.document.createElement("script");
          script.src = "/js/main.js";
          win.document.body.appendChild(script);
          window.location.href = "index.html";
        }
        cloak();
      </script>
      <script src="/js/main.js"></script>
    </body>
</html>
